<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet"  href="StyleSheet.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery_i18n/CLDRPluralRuleParser.js"></script>
    <script src="jquery_i18n/jquery.i18n.js"></script>
    <script src="jquery_i18n/jquery.i18n.messagestore.js"></script>
    <script src="jquery_i18n/jquery.i18n.fallbacks.js"></script>
    <script src="jquery_i18n/jquery.i18n.language.js"></script>
    <script src="jquery_i18n/jquery.i18n.parser.js"></script>
    <script src="jquery_i18n/jquery.i18n.emitter.js"></script>
    <script src="jquery_i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="notificationService.js"></script>
    <script src="languageService.js"></script>
    <script src="JavaScript.js"></script>
    <title ></title>
</head>
<body>
    <header class="container">
        <div>
            <a class="lang-switch" href="#" data-locale="en">English</a> |
            <a class="lang-switch" href="#" data-locale="ru">Русский</a>
        </div>
    </header>
    <div class="container">
        <div class="container col-lg-6 col-lg-push-6">
            <form>
                <fieldset>
                    <legend data-i18n="method"> METHOD </legend>
                    <div class="form-group col-xs-10 col-xs-offset-1">
                        <select onchange="renderForm(value)" id="select-method" class="form-control">
                            <option value="POST"> POST </option>
                            <option value="GET" selected> GET </option>
                            <option value="PUT"> PUT </option>
                            <option value="DELETE"> DELETE </option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="container col-lg-6 col-lg-pull-6" id="data-forms-container">
            <form id="put-form" class="form-horizontal" method="put">
                <fieldset>
                    <legend data-i18n="put_product">Edit Product</legend>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2 required" for="Id" data-i18n="id">ID</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="number" class="form-control Id" name="Id" placeholder="Enter ID" data-i18n="[placeholder]enter_id" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Name" data-i18n="name">Name</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="text" class="form-control Name" name="Name" placeholder="Enter name" data-i18n="[placeholder]enter_name" />
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Category" data-i18n="category">Category</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="text" class="form-control Category" name="Category" placeholder="Enter category" data-i18n="[placeholder]enter_category" />
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Price" data-i18n="price">Price</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="text" class="form-control Price" name="Price" placeholder="Enter price" data-i18n="[placeholder]enter_price" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9 col-xs-offset-1">
                            <input type="button"  class="btn btn-default" data-i18n="[value]submit">
                        </div>
                    </div>
                </fieldset>
            </form>
            <form id="post-form" class="form-horizontal">
                <fieldset>
                    <legend data-i18n="post_product">New Product</legend>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2 required" for="Name" data-i18n="name">Name</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="text" class="form-control Name" name="Name" placeholder="Enter name" data-i18n="[placeholder]enter_name" />
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Category" data-i18n="category">Category</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="text" class="form-control Category" name="Category" placeholder="Enter category" data-i18n="[placeholder]enter_category" />
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Price" data-i18n="price">Price</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="text" class="form-control Price" name="Price" placeholder="Enter price" data-i18n="[placeholder]enter_price" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9 col-xs-offset-1">
                            <input type="button" class="btn btn-default" data-i18n="[value]submit" />
                        </div>
                    </div>
                </fieldset>
            </form>
            <form id="get-form" class="form-horizontal">
                <fieldset>
                    <legend data-i18n="get_product">Get Product</legend>
                    <div class="form-group mb-5">
                        <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Id" data-i18n="id">ID</label>
                        <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                            <input type="number" class="form-control Id" name="Id" placeholder="Enter ID" data-i18n="[placeholder]enter_id" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9 col-xs-offset-1">
                            <input type="button" class="btn btn-default" data-i18n="[value]submit" />
                        </div>
                    </div>
                </fieldset>
            </form>
            <p id="result"></p>
        </div>
        <table class="table table-striped table-condensed" id="result-table">
            <thead>
                <tr>
                    <th data-i18n="id">ID</th>
                    <th data-i18n="name">Name</th>
                    <th data-i18n="category">Category</th>
                    <th data-i18n="price">Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
