<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
    <link rel="stylesheet"  href="StyleSheet.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
    <script src="CallOut.js"></script>
</head>
<body>
    <header class="container">
        <form>
            <fieldset>
                <legend> METHOD </legend>
                <div class="form-group col-xs-10 col-xs-offset-1">
                    <select onchange="renderForm(value)" id="select-method" class="form-control">
                        <option value="POST"> POST </option>
                        <option value="GET" selected> GET </option>
                        <option value="PUT"> PUT </option>
                    </select>
                </div>
            </fieldset>
        </form>
    </header>
    <br />
    <div class="container">
        <form id="put-form" class="form-horizontal" method="put">
            <fieldset>
                <legend>Edit Product</legend>
                <div class="form-group mb-5">                    
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2 required" for="Id">ID</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10" >
                        <input type="number" class="form-control Id" name="Id" placeholder="Enter ID" required />
                    </div>
                    </div>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Name">Name</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control Name" name="Name" placeholder="Enter name"  />
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Category">Category</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control Category" name="Category" placeholder="Enter category" />
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Price">Price</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control Price" name="Price" placeholder="Enter price" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9 col-xs-offset-1">
                        <input type="button" value="Submit" name="submit" class="btn btn-default" />
                    </div>
                </div>
            </fieldset>
        </form>
        <form id="post-form" class="form-horizontal" method="put">
            <fieldset>
                <legend>New Product</legend>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2 required" for="Name">Name</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control Name" name="Name" placeholder="Enter name" />
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Category">Category</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control Category" name="Category" placeholder="Enter category" />
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Price">Price</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control Price" name="Price" placeholder="Enter price" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9 col-xs-offset-1">
                        <input type="button" value="Submit" name="submit" class="btn btn-default" />
                    </div>
                </div>
            </fieldset>
        </form>
        <form id="get-form" class="form-horizontal" method="put">
            <fieldset>
                <legend>Get Product</legend>
                <div class="form-group mb-5">
                    <label class="control-label col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2" for="Id">ID</label>
                    <div class="col-sm-offset-0 col-sm-8 col-xs-offset-1 col-xs-10">
                        <input type="number" class="form-control Id" name="Id" placeholder="Enter ID"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9 col-xs-offset-1">
                        <input type="button" value="Submit" name="submit" class="btn btn-default" />
                    </div>
                </div>
            </fieldset>
        </form>
        <p id="result"></p>       
        <table class="table table-striped table-condensed" id="result-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>        
    </div>
</body>
</html>
